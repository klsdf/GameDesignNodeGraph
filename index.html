<!DOCTYPE html>
<html>

<head>
    <title>节点连线演示</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <script src="./js/node.js"></script>
    <script src="./js/graph.js"></script>
    <script src="./js/component.js"></script>
    <script src="js/group.js"></script>
    <script src="js/save_manager.js"></script>

    <script>
        GraphManager.init();
        let config1 = new NodeConfig(
            '基础节点',
            '游戏设计动机',
            (node) => {
                // 设置输出端口的数据
                node.setOutputPortData(0, "0号节点");
                node.setOutputPortData(1, '1号节点');
                node.setOutputPortData(2, '2号节点');
            },
            '500px',
            '500px'
        )
        config1.addComponent(new TitleComponent("标题"));
        config1.addComponent(new TextAreaComponent());
        config1.addComponent(new VideoComponent('./第17课.mp4'));
        var node1 = new Node(100, 100, config1);


        let config2 = new NodeConfig(
            '基础节点',
            '游戏设计体验',
            (node) => {

                const inputDataArray = node.getInputPortData(0);
                console.log("inputDataArray", inputDataArray);

                // // 处理并显示数据（例如，显示所有输入）
                const result = inputDataArray.join('，');
                document.getElementById("proposalContent").innerHTML = result;
                document.getElementById("proposal").style.display = "block";
            }
        )
        config2.addComponent(new TitleComponent("标题"));
        config2.addComponent(new TitleComponent("标题2"));



        var node2 = new Node(1000, 200, config2);
        NodeManager.registerNode(node1);
        // NodeManager.registerNode(node2);
        node1.addInput();
        node1.addInput();
        node1.addOutput();
        node1.addOutput();
        node1.addOutput();
        node2.addInput();
        node1.connectTo(0, node2, 0);
        node1.connectTo(1, node2, 0);

    </script>




</body>

</html>
