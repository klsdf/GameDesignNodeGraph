<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test</title>
    <style>
        .node {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            position: absolute;
            cursor: move;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #node1 {
            top: 100px;
            left: 100px;
        }
        #node2 {
            top: 100px;
            left: 300px;
        }
        .drawflow {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
        }
        svg {
            position: absolute;
            overflow: visible;
            z-index: 10;
        }
        .main-path {
            stroke: #007bff;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-dasharray: 5, 5;
        }
    </style>
</head>
<body>
    <div id="drawflow" class="drawflow">
        <div id="node1" class="node"></div>
        <div id="node2" class="node"></div>
    </div>

    <script>
        class ConnectionUtils {
            static drawConnection(container) {
                const connection = document.createElementNS('http://www.w3.org/2000/svg', "svg");
                const path = document.createElementNS('http://www.w3.org/2000/svg', "path");
                path.classList.add("main-path");
                path.setAttributeNS(null, 'd', '');
                connection.classList.add("connection");
                connection.appendChild(path);
                container.appendChild(connection);
                return connection;
            }

            static updateConnection(connection, startX, startY, endX, endY, curvature = 0.5) {
                const path = connection.children[0];
                const lineCurve = ConnectionUtils.createCurvature(startX, startY, endX, endY, curvature);
                path.setAttributeNS(null, 'd', lineCurve);
            }

            static createCurvature(startX, startY, endX, endY, curvature) {
                const hx1 = startX + Math.abs(endX - startX) * curvature;
                const hx2 = endX - Math.abs(endX - startX) * curvature;
                return `M ${startX} ${startY} C ${hx1} ${startY} ${hx2} ${endY} ${endX} ${endY}`;
            }

            static setStyle(connection, style) {
                const path = connection.children[0];
                Object.keys(style).forEach(key => {
                    path.style[key] = style[key];
                });
            }
        }

        const container = document.getElementById('drawflow');
        const node1 = document.getElementById('node1');
        const node2 = document.getElementById('node2');

        // Create a connection between two nodes
        const connection = ConnectionUtils.drawConnection(container);

        // Set custom style for the connection
        ConnectionUtils.setStyle(connection, {
            stroke: 'red',
            strokeWidth: '4',
            strokeDasharray: '10, 5'
        });

        // Initial connection
        updateConnectionBetweenNodes();

        // Dragging functionality
        let isDragging = false;
        let currentNode = null;
        let offsetX, offsetY;

        [node1, node2].forEach(node => {
            node.addEventListener('mousedown', (e) => {
                isDragging = true;
                currentNode = node;
                offsetX = e.clientX - node.offsetLeft;
                offsetY = e.clientY - node.offsetTop;
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging && currentNode) {
                currentNode.style.left = `${e.clientX - offsetX}px`;
                currentNode.style.top = `${e.clientY - offsetY}px`;
                updateConnectionBetweenNodes();
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            currentNode = null;
        });

        // Follow mouse functionality
        let isConnecting = false;
        let startX, startY;

        node1.addEventListener('click', (e) => {
            isConnecting = true;
            startX = e.clientX;
            startY = e.clientY;
            ConnectionUtils.updateConnection(connection, startX, startY, startX, startY);
        });

        document.addEventListener('mousemove', (e) => {
            if (isConnecting) {
                ConnectionUtils.updateConnection(connection, startX, startY, e.clientX, e.clientY);
            }
        });

        document.addEventListener('mouseup', () => {
            isConnecting = false;
        });

        function updateConnectionBetweenNodes() {
            const startX = node1.offsetLeft + node1.offsetWidth;
            const startY = node1.offsetTop + node1.offsetHeight / 2;
            const endX = node2.offsetLeft;
            const endY = node2.offsetTop + node2.offsetHeight / 2;
            ConnectionUtils.updateConnection(connection, startX, startY, endX, endY);
        }
    </script>
</body>
</html>
